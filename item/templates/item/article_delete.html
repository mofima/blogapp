{% extends 'core/base.html' %}

{% block title %}{{ article.topic }}{% endblock %}

{% block content %}
<div class="w-1/2 mx-auto p-6 bg-gray-100">
<div class="mt-3">
    <h1 class="font-semibold">Delete Article</h1>
</div>

<div class="mt-3 p-6">
    <p>Are you sure you want to delete this article: <strong>{{ article.topic }}</strong></p>

    <form method="post" action=".">
        {% csrf_token %}
        <button class="mt-6 py-4 px-8 text-lg bg-red-500 hover:bg-red-700 rounded-xl text-white">Yes, delete</button>

    </form>
</div>
</div>
{% endblock %}
