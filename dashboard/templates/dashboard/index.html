{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">My items</h2>

    <div class="grid grid-cols-3 gap-3">
        {% for article in articles %}
            <div>
                <a href="{% url 'item:detail' article.id %}">
                    <div>
                        {% if article.image %}
                            <img src="{{ article.image.url }}" class="rounded-t-xl">  
                        {% endif %}
                    </div>

                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-2xl">{{ article.topic }}</h2>
                        <p class="text-gray-500">{{ article.content|safe|truncatewords:15 }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
